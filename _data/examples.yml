      description: "Exemplo de barra de navegação static no topo, ao lado de alguns conteúdos adicionais."
    - name: Navbar fixed
      description: "Exemplo de barra de navegação fixed no top, ao lado de alguns conteúdos extras."
    - name: Navbar bottom
      description: "Exemplo de barra de navegação na parte inferior, ao de lado de alguns conteúdos adicionais."

